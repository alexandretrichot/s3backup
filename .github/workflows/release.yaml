name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - uses: actions/checkout@v3

      - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags="-X 'main.Version=${{ github.ref_name }}'" -o bin/s3backup-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Save binaries artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bin
          path: bin/*

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          build-args: |
            VERSION=${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ github.actor }}/s3backup:${{ github.ref_name }}
            ${{ github.actor }}/s3backup:latest

  release:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download bin artifacts
        uses: actions/download-artifact@v3
        with:
          name: bin
          path: bin
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: bin/*
